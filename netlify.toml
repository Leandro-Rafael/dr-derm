[build]
  publish = "."
  functions = "netlify/functions"
  
[build.processing]
  skip_processing = false
  
[build.processing.css]
  bundle = false
  minify = true
  
[build.processing.js]
  bundle = false
  minify = true
  
[build.processing.html]
  pretty_urls = true
  minify = false

# Headers de Segurança
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-Content-Type-Options = "nosniff"
    X-XSS-Protection = "1; mode=block"
    Referrer-Policy = "no-referrer"
    Permissions-Policy = "geolocation=(), camera=(), microphone=(), payment=()"
    Strict-Transport-Security = "max-age=31536000; includeSubDomains"
    Content-Security-Policy = "default-src 'self'; script-src 'self' 'unsafe-inline' https://sdk.mercadopago.com https://*.mercadopago.com; style-src 'self' 'unsafe-inline' https://*.mercadopago.com; img-src 'self' data: https: http:; font-src 'self' data: https://*.mercadopago.com; connect-src 'self' https://api.mercadopago.com https://*.mercadopago.com; frame-src 'self' https://*.mercadopago.com; object-src 'none'; base-uri 'self'; form-action 'self'; upgrade-insecure-requests; block-all-mixed-content"
    Cross-Origin-Opener-Policy = "same-origin"
    Cross-Origin-Embedder-Policy = "require-corp"

# Proteção de arquivos sensíveis
[[headers]]
  for = "/*.js"
  [headers.values]
    X-Content-Type-Options = "nosniff"
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/*.css"
  [headers.values]
    X-Content-Type-Options = "nosniff"
    Cache-Control = "public, max-age=31536000, immutable"

[[redirects]]
      from = "/api/*"
      to = "/.netlify/functions/:splat"
      status = 200

    # Redirecionar raiz para index.html
    [[redirects]]
      from = "/"
      to = "/index.html"
      status = 200

    # Webhook do Mercado Pago
    [[redirects]]
      from = "/webhook/mercado-pago"
      to = "/.netlify/functions/mercado-pago-webhook"
      status = 200


